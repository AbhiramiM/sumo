syntax = "proto3";

package noninteracting;

option java_multiple_files = false;
option java_package = "de.dlr.sumo.noninteracting";
option java_outer_classname = "NonInteractingProto";

service PBPState {
    rpc computeWalkingTime(CMPWlkgTm) returns (CMPWlkgTmRpl) {}
    rpc getWaitingTime(PBSUMOTime) returns (PBSUMOTime) {}
    rpc getSpeed(PBMSPersonStage_Walking) returns (PBSUMOReal) {}
    rpc getEdgePost(GetEdgePos) returns (PBSUMOReal) {}
}

message GetEdgePos {
    double myCurrentBeginPos = 1;
    double myCurrentEndPos = 2;
    double myCurrentDuration = 3;
    PBSUMOTime time = 4;
    PBSUMOTime myLastEntryTime = 5;
}


message PBEdge {
    string fromJunctionId = 1;
    string toJunctionId = 2;
    double length = 3;
}

message PBSUMOTime {
    double sumoTime = 1;
}

message PBSUMOReal {
    double sumoReal = 1;
}

message PBMSPersonStage_Walking {
    PBEdge edge = 1;
    PBEdge nextRouteEdge = 2;
    double departPos = 3;
    double arrivalPos = 4;
    double maxSpeed = 5;
}

message CMPWlkgTm {
    PBEdge prev = 1;
    PBMSPersonStage_Walking stage = 2;
    PBSUMOTime sumoTime = 3;
}

message CMPWlkgTmRpl {
    PBSUMOTime duration = 1;
    double myLastEntryTime = 2;
    double myCurrentBeginPos = 3;
    double myCurrentEndPos = 4;
    }



